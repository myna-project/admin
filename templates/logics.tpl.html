<div class="row">
	<div class="col-md-12">
		<div id="delete-logic-alert"
			class="alert alert-danger alert-dismissable hidden">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
		</div>
		
		<div id="commands-logic-alert"
			class="alert alert-danger alert-dismissable hidden">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
		</div>
		
		
		<a role="button" href="new_edit_logic" id="logic-add"
			class="btn btn-primary pull-right"> <span
			class="glyphicon glyphicon-plus-sign"></span> Add
		</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Type</th>
					<th>Temperature</th>
					<th>Room</th>
					<th>Enable</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="table_body">

			</tbody>
		</table>

		<div id="delete_confirmation" class="modal fade bs-example-modal-sm"
			tabindex="-1" role="dialog" aria-labelledby="Delete confirmation"
			aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Delete Confirmation</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button id="confirm-logic-delete" type="button"
							class="btn btn-primary">Yes</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
%rebase layout.tpl.html custom='logics',static_file_path=static_file_path, api_path=api_path

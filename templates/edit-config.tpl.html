<div class="row">
<div id="edit-config-alert"
		class="alert alert-danger alert-dismissable hidden">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
	</div>
	<div class="col-sm-6">
		<form  action="" id="edit-config-form" class="form-horizontal" role="form">
			
			<div class="form-group">
    			<div class="col-sm-offset-4 col-sm-8">
    				<a role="button" href="system_config" id="edit-config-cancel" class="btn btn-danger"> Cancel </a>
      				<button id="edit-config-submit" type="submit" class="btn btn-success">Submit</button>
    			</div>
 			 </div>
			
		</form>
		</div>
</div>

%rebase layout.tpl.html custom='edit_config', static_file_path=static_file_path, api_path=api_path
